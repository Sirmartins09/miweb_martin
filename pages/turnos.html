    <main>
        <div class="container mt-5">
            <h1 class="text-center">Reserva tu turno</h1>
            <form id="appointmentForm" class="mt-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Correo Electronico</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Selecciona la fecha</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Selecciona la hora</label>
                    <input type="time" class="form-control" id="time" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="bookAppointment()">Reservar turno</button>
            </form>
        </div>
    
        <script>
            function bookAppointment() {
                const name = document.getElementById('name').value;
                const date = document.getElementById('date').value;
                const time = document.getElementById('time').value;
                
                if (name && date && time) {
                    const message = `Hola, quiero reservar un turno para ${name} el ${date} a las ${time}.`;
                    const whatsappURL = `https://wa.me/549XXXXXXXXXX?text=${encodeURIComponent(message)}`;
                    window.open(whatsappURL, '_blank');
                } else {
                    alert('Por favor, completa todos los campos.');
                }
            }
        </script>
