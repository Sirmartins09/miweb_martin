        <h1 class="text-center">Reserva tu turno</h1>
        <div class="container mt-5">
            <div class="row align-items-center">
                <!-- Columna del formulario -->
                <div class="col-md-6">
                    <form id="appointmentForm" class="mt-4 formulario-turno">
                        <div class="mb-3 casillero">
                            <label for="name" class="form-label">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3 casillero">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3 casillero">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3 casillero">
                            <label for="date" class="form-label">Selecciona la fecha</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="mb-3 casillero">
                            <label for="time" class="form-label">Selecciona la hora</label>
                            <input type="time" class="form-control" id="time" required>
                        </div>
                        <button type="button" class="btn btn-primary w-100 casillero" onclick="bookAppointment()">Reservar turno</button>
                    </form>
                </div>
    
                <!-- Columna de la imagen -->
                <div class="image-container">
                    <img src="../assets/img/turnos-horarios.jpg" alt="Horarios" class="img-fluid">
                </div>
            </div>
        </div>
    </main>
    
        <script>
            function bookAppointment() {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const date = document.getElementById('date').value;
                const time = document.getElementById('time').value;
    
                if (name && email && phone && date && time) {
                    const message = `Hola, quiero reservar un turno para ${name} el ${date} a las ${time}. Mi correo es ${email} y mi teléfono es ${phone}.`;
                    const whatsappURL = `https://wa.me/542615632792?text=${encodeURIComponent(message)}`;
                    window.open(whatsappURL, '_blank');
                } else {
                    alert('Por favor, completa todos los campos.');
                }
            }
        </script>
