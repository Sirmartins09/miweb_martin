<!-- columna del  formulario -->

<!--Entrada Nombre y Apellido-->
    <div class="mb-3 ">
        <label for="name" class="form-label">Nombre y Apellido</label>
        <input type="text" class="form-control" id="name" required>

<!--Entrada Email-->

    </div>

<!--Entrada Selección de Fecha-->
    <div class="mb-3">
        <label for="date" class="form-label">Selecciona la fecha</label>
        <input type="date" class="form-control" id="date" required>
    </div>

<!--Entrada Selección de Hora-->
    <div class="mb-3">
        <label for="time" class="form-label">Selecciona la hora</label>
        <input type="time" class="form-control" id="time" required>
    </div>

<!--Boton Turno-->
        <button type="button" class="btn btn-primary" onclick="bookAppointment()">Reservar turno</button>
    </form>
</div>

<!-- Script para enviar datos del formulario a WhatsApp -->
        <script>
            //Obtiene y limpia los valores ingresados en los campos del formulario
            function bookAppointment() {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const date = document.getElementById('date').value;
                const time = document.getElementById('time').value;
    
                if (name && email && phone && date && time) {
                    const message = `Hola, quiero reservar un turno para ${name} el ${date} a las ${time}. Mi correo es ${email} y mi teléfono es ${phone}.`;
                    const whatsappURL = `https://wa.me/542617167533?text=${encodeURIComponent(message)}`;
                    window.open(whatsappURL, '_blank');
                } else {
                    alert('Por favor, completa todos los campos.');
                }
            }
        </script>
